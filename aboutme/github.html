<!-- [Repo] Title and other heading -->
<div class="top_part">
    <div class="repo_name">
        <div class="title">
            <a href="{html_url}" target="_blank">{name}</a>
        </div>
        <div class="subtitle">
            {full_name}
        </div>
        <div class="note">
            <div class="n_title">
                language:
            </div>
            <div class="n_content">
                {language}   
            </div>
        </div>
    </div>
    <hr>
</div>

<!-- [Repo] Description and Topics -->
<div class="middle_part">
    <div class="repo_description">
        {description}
    </div>
    <div class="repo_topics">{topics}</div>
    
</div>

<!-- [Repo] Stars,Forks and OpenIssues -->

<div class="repo_misc">

        <hr>
   
    <div class="misc_content">
    <div class="stars">
        <a href="https://github.com/{full_name}" target="_blank">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
            fill="#a9a91e">
            <path
                d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z">
            </path>
        </svg>
        {stargazers_count}
    </a>
    </div>
    <div class="fork">
        <a href="https://github.com/{full_name}/fork" target="_blank">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
            fill="#a9a9a9">
            <path
                d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z">
            </path>
        </svg>
        {forks}
    </a>
    </div>
    <div class="open_issues">
        <a href="https://github.com/{full_name}/issues/new/choose" target="_blank">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
            fill="#a91e1e">
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"></path>
        </svg>
        {open_issues}
    </a>
    </div>
    </div>

</div>
